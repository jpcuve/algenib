<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Algenib</title>
        
        <h:outputScript library="algenib" name="js/algenib.js"/>
        <h:outputStylesheet library="algenib" name="css/algenib.css"/>
        <h:outputStylesheet library="fa" name="css/font-awesome.css"/>
        <ui:insert name="head" />

    </h:head>

    <h:body>
        <h:form id="page" acceptcharset="UTF-8">
            <ui:include src="/WEB-INF/topbar.xhtml" />

            <div id="wrapper">
                <div id="wrapperIndent">

                    <div id="layout-portlets-cover">
                        <h:messages/>
                        <ui:insert name="content">
                            Template
                        </ui:insert>


                    </div>

                    <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                        <f:facet name="start">
                            <p:graphicImage name="images/preloader.gif" library="rio-layout"/>
                        </f:facet>

                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                </div>
            </div>
        </h:form>

        <h:outputStylesheet name="css/algenib.css" library="algenib" />
    </h:body>

</html>
